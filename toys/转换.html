<html>

	<head>
			<meta charset="UTF-8"> <!-- for HTML5 -->
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script>
			function text2json(text){
				var arrays=text.split(";");
				var rtn="{ \"content\": \"\",	\"weight\": 1,	\"relation\": \"\;\",\"child\":[";
				for(var i in arrays ){
					rtn+=("{\"content\":\""+arrays[i].trim()+"\",\"weight\": 1},")
				}
				rtn=rtn.replace(/,$/,"");
				rtn+="]}"
				return rtn;
			}
			function in2out(){
				document.getElementById("out").value=text2json(document.getElementById("in").value);
			}
		</script>
	</head>
	<body>
		<textarea style="height:200px;width:95%" id="in"></textarea>
		<button  onclick="in2out()">点击转换</button>
		<textarea  style="height:200px;width:95%"  id="out"></textarea>
	</body>
<html/>
